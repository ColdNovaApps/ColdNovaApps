<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COLDNOVA APPS â€“ Support</title>

  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --button-color: #B5FFA4;
      --button-text: #0f0f0f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 24px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 24px;
      letter-spacing: 1px;
    }

    .support-button {
      display: inline-block;
      background-color: var(--button-color);
      color: var(--button-text);
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .support-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(181, 255, 164, 0.3);
    }

    .support-button:active {
      transform: translateY(0);
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>COLDNOVA APPS</h1>

    <a
      class="support-button"
      href="mailto:developersfuncontact@gmail.com?subject=COLDNOVA%20APPS%20Support"

    </a>
  </div>
</body>
